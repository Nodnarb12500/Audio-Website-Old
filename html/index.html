<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Search</title>
        <meta name="description" content="Audio X^3">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="/resources/css/main.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="/resources/css/pages.css" type="text/css" media="screen"/>

        <!-- Javascript -->
        <script type="text/javascript" src="/resources/js/getRequest.js"></script>
        <script type="text/javascript" src="/resources/js/getMedia.js"></script>
        <script type="text/javascript" src="/resources/js/pagination.js"></script>
        <script type="text/javascript" src="/resources/js/playlist.js"></script>

        <!-- JXL support -->
        <!-- <script rel="text/javasctipt" src="/resources/js/Jxl decoder/jxl.js"></script> -->

    </head>
    <body onload="search(searchbar.value, 1);">
        <div id="site-box" class="center">

            <div id="title" class="contentItem">
                <h1>Audio</h1>
                <p>here youll find all the demo music im using to test this website. All the stuff here is by the artist Mike Shinoda</p>
            </div> <!-- title -->

            <hr class="hidden" />

            <div id="searchBox" class="contentItem">
                <input type="text" placeholder="Search by name, artist or album" name="search" id="searchbar">
                <button type="submit" id="searchButton" onclick="search(searchbar.value, 1)">&#128269;</button>

                <script type="text/javascript">
                 searchbar.addEventListener("keypress", (e) => {
                     if (e.key === "Enter") {
                         e.preventDefault();
                         document.getElementById("searchButton").click();
                     }
                 })
                </script>
            </div> <!-- searchBox -->

            <hr class="hidden" />
            <hr />

            <div id="audioList" class="contentItem"></div> <!-- audioList -->
            <hr class="hidden" />

            <div id="pagination" class="contentItem">
                <div id="pageButtons" class="pagination" class="div">
                    <a href="#">&laquo;</a>
                    <a class="active" href="#">1</a>
                    <a href="#" onclick="load(2)">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">&raquo;</a>
                </div>

                <hr class="hidden" />

                <div id="gotoBox">
                    <input type="number" name="gotoBar" id="gotoBar" value="" />
                    <button id="gotoBtn" onclick="search(searchbar.value, parseInt(gotoBar.value))"></button>

                    <script type="text/javascript">
                     gotoBar.addEventListener("keypress", (e) => {
                         if (e.key === "Enter") {
                             e.preventDefault();
                             document.getElementById("gotoBtn").click();
                         }
                     })
                    </script>
                </div> <!-- gotoBox -->
            </div>

        </div> <!-- site-box -->
    </body>
</html>
